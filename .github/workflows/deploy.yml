name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug Secrets Availability
        # This step prints which secrets are found without revealing their values.
        run: |
          echo "Checking for secrets availability..."
          if [ -n "$CHECK_SUPABASEURL" ]; then echo "SUPABASEURL is set"; else echo "SUPABASEURL is missing"; fi
          if [ -n "$CHECK_SUPABASEANONKEY" ]; then echo "SUPABASEANONKEY is set"; else echo "SUPABASEANONKEY is missing"; fi

          # Fallback checks
          if [ -n "$CHECK_SUPABASE_URL" ]; then echo "SUPABASE_URL is set"; else echo "SUPABASE_URL is missing"; fi
          if [ -n "$CHECK_VITE_SUPABASE_URL" ]; then echo "VITE_SUPABASE_URL is set"; else echo "VITE_SUPABASE_URL is missing"; fi
        env:
          CHECK_SUPABASEURL: ${{ secrets.SUPABASEURL }}
          CHECK_SUPABASEANONKEY: ${{ secrets.SUPABASEANONKEY }}
          CHECK_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          CHECK_VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}

      - name: Build
        run: npm run build
        env:
          # Inject secrets into the build process.
          # User confirmed secret names are SUPABASEURL and SUPABASEANONKEY.
          # We prioritize these, but keep fallbacks just in case.
          VITE_SUPABASE_URL: ${{ secrets.SUPABASEURL || secrets.VITE_SUPABASE_URL || secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASEANONKEY || secrets.VITE_SUPABASE_ANON_KEY || secrets.SUPABASE_ANON_KEY || secrets.ANONKEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
